<div class="container mt-4">
	<h2>Registro de usuario profesor</h2>
	<form>
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
		</div>

		<div class="form-group">
			<label for="nombre">Apellidos:</label>
			<input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos">
		</div>
		<div class="form-group">
			<label for="departamento">Departamento al que pertenece:</label>
			<select class="form-control" id="departamento" name="departamento">
				<option value="">Selecciona el departamento</option>
				<option value="dep1">Departamento 1</option>
				<option value="dep2">Departamento 2</option>
				<option value="dep3">Departamento 3</option>
			</select>
		</div>
		<div class="form-group">
			<label for="usuario">Nombre de usuario:</label>
			<input type="text" class="form-control" id="usuario" name="usuario" placeholder="Introduce tu nombre de usuario">
		</div>
		<div class="form-group">
			<label for="password">Contraseña:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña">
		</div>
		<div class="form-group">
			<label for="email">Correo electrónico:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo electrónico">
		</div>
		<button type="submit" id="a" class="btn btn-secondary">Registrarse</button>
	</form>
</div>
